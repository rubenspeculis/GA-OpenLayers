
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/theme/style.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = 0;
        var lat = 0;
        var zoom = 2;
        var map, layer;

        function init(){
            map = new OpenLayers.Map( 'map' );
            
	    base = new OpenLayers.Layer.WMS( "World Map",
                    "http://www.ga.gov.au/gis/services/topography/World_Simple/MapServer/WMSServer", {layers: '0,1,4,5', FORMAT: "image/png24"} );
	    layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                    "http://www.ga.gov.au/gis/services/topography/World_Simple/MapServer/WMSServer", {layers: '3', FORMAT: "image/png24"}, {isBaseLayer: false, visibility: false} );

            map.addLayer(base);
	    map.addLayer(layer);
	
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">WMS Example</h1>

    <div id="tags">
        wms, layer, singletile
    </div>
    <p id="shortdesc">
        Shows the basic use of openlayers using a WMS layer
    </p>

    <div id="map" class="smallmap"></div>

    <div id="docs">
        <p>This is an example of how to add an WMS layer to the OpenLayers
        window. The images are tiled in this instance. If you wanted to not use
        a tiled WMS, "singleTile" option to true like shown in this example.</p>
    </div>
  </body>
</html>
